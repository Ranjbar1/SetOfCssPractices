<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Links</title>
    <style>
#links a{
    color: blue;
    display: block;
    line-height: 2rem;
   
}
#Linkcolor:hover{
    color: crimson;
}
#Linkfont-size:hover{
    font-size: 30px;
}
#Linkbackground-color:hover{
   background-color: lightgreen;
   width: fit-content;
}
#Linkfont-family:hover{
    font-family: Arial, Helvetica, sans-serif;
}
#Linktext-decoration:hover{
    text-decoration:line-through;
}
    </style>
</head>
<body>
    <h1>Styling Links</h1>
    <p>Mouse over the links and watch them change layout:</p>
   <div id="links">
    <a id="Linkcolor">This link changes color </a>
    <a id="Linkfont-size">This link changes font-size</a>
    <a id="Linkbackground-color">This link changes background-color</a>
    <a id="Linkfont-family"> This link changes font-family</a>
    <a id="Linktext-decoration">This link changes text-decoration</a>
   </div>
</body>
</html>
